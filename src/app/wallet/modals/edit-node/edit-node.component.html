<div class="editNode">
  <div class="modalcontent">
    <h5 fxFlex="50">Edit Node</h5>
    <div _ngcontent-c7="" class="divider"></div>

    <div class="amountsend">
      <div class="recipientdtls" fxLayout="row">
        <span class="recipient" fxFlex="70">Name</span>
      </div>
      <div fxLayout.gt-md="row" fxLayoutGap="5px">
        <input class="modalinput" matInput fxFlex="75" placeholder="Enter value" value="Ghost node 1">
      </div>
    </div>

    <div _ngcontent-c7="" class="divider"></div>
    <div class="amountsend">

      <div class="recipientdtls" fxLayout="row">
        <span class="recipient" fxFlex="70">VPS public IP address</span>
      </div>

      <div fxLayout.gt-md="row" fxLayoutGap="5px">
        <input class="modalinput" matInput fxFlex="20" placeholder="Enter value" value="8255">
      </div>

      <!-- <mat-form-field>
          <input matInput placeholder="VPS public IP address" value="8255">
        </mat-form-field> -->
    </div>

    <div _ngcontent-c7="" class="divider"></div>

    <!-- <mat-form-field>
          <input matInput placeholder="Last seen" value="dd Month YYYY">
        </mat-form-field> -->


    <div class="send buttons" fxLayout="row" fxLayoutAlign="space-between">
      <button class="cancelbtn" mat-raised-button>Cancel</button>
      <button class="sendbtn" mat-raised-button (click)="openSuccess('wallet')">Save</button>
    </div>

  </div>
</div>
