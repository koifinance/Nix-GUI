<div class="text-content">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Name">
            <div *matHeaderCellDef class="matHeader">Name</div>
            <div  *matCellDef="let element" class="matCell">{{element.name}}</div>
        </ng-container>

        <ng-container matColumnDef="Type">
            <div *matHeaderCellDef class="matHeader">Type</div>
            <div *matCellDef="let element" class="matCell">{{element.type}}</div>
        </ng-container>

        <ng-container matColumnDef="Address">
            <div *matHeaderCellDef class="matHeader">Address</div>
            <div  *matCellDef="let element" class="matCell">
                {{element.address}}
            </div>
            
        </ng-container>
        <ng-container matColumnDef="Action">
                <div *matHeaderCellDef class="matHeader"></div>
                <div  *matCellDef="let element" class="matCell">
                <fa-icon [icon]="faEdit" class="confirm-ok"></fa-icon>
                  {{element.action}}
                   
                </div>
                
            </ng-container>
       
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>


    <div class="send buttons" fxLayout="row" fxLayoutAlign="space-between">
        <button class="sendbtn" mat-raised-button fxFlex="15" (click)="openAddress()">Add new</button>
    </div>
</div>
